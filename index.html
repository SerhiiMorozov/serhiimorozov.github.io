      div {
        position: absolute;
        width: 80%;
        min-width: 360px;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        padding: 2rem;
        text-align: center;
        background-color: #28292c;
        border-radius: 8px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .60), 0 1px 3px 1px rgba(0, 0, 0, .30);

        text-decoration: none;
        color: #8ab4f8;
        margin-top: 1rem;
      }
      #email {
        width: 2rem;
        vertical-align: middle;
      }
      #email path, #email line {
        fill: none;
        stroke:#8ab4f8;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 2px;
      }
      span {
        vertical-align: middle;
      }
      @media (max-width: 640px) {
        body {
          font-size: .9rem;
        }
        div {
          position: relative;
          margin: 0 auto;
          padding: 1rem;
          top: 0;
          left: 0;
          transform: none;
        }
        h2 span:first-child {
          display: block;
        }
        h2 span {
          display: none;
        }
        h2 span:last-child {
          display: block;
        }
      }
    </style>
