		<title>Serhii Morozov - Graphic Designer | Web UI/UX Designer & Front-End Developer</title>
		<style type="text/css">
			.wrapper {
			  display: grid;
			  grid-template-columns: repeat(4, 1fr);
			  grid-gap: 10px;
			  grid-auto-rows: 200px;
			  grid-template-areas: 
			    ". a a ."
			    ". a a .";
			  background-color: #fff4e6;
			}
			.item {
			  grid-area: a;
			  align-self: center;
			  justify-self: center;
			  background-color: #ffd8a8;
			  padding: 1em;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="item">

			</div>
		</div>
